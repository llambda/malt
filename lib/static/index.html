<!doctype html>
<html>	
<head>
	<title>Malt</title>
	<script src="browserified.js"></script>
	<style>
		*: { box-sizing: border-box }
	</style>
</head>
<body>

	<div>
		<div id="connection"/>
	</div>

	<div style="width: 60em">
		<h1>Commands</h1>
		<div id="commands" />
	</div>

	<div style="position:absolute;right:0;top:0;height:100%;width:20em">
		<div style="max-height:250px;overflow:scroll;">
			<h1>Jobs</h1>
			<div id="jobs" />
		</div>
	</div>
		
	<div style="max-height:250px;position:relative;top:50px;overflow:scroll;width:20em">
		<h1>Messages</h1>
		<div id="messages"/>
	</div>	
</body>
</html>
